<!-- cadastro-cliente.component.html -->
<div class="container">
    <h1>Cadastro de Cliente</h1>
    <form>
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite o nome completo" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone" required>
      </div>
      <div class="form-group">
        <label for="dataRegistro">Data de Registro</label>
        <input type="date" class="form-control" id="dataRegistro" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
