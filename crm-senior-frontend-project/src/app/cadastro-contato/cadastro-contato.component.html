  <div class="container">
    <h3 class="display-10">Cadastro de Contatos</h3>
    <form>
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo</label>

      </div>
      <br>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required
               name="email">
      </div>
      <br>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone" required
               name="telefone">
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

    <br>

    <div class="container">
      <h3 class="display-10">Lista de Contatos</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contato of contatos">
            <td>{{ contato.nomeCompleto }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.telefone }}</td>
            <td>
              <button class="btn btn-primary btn-sm" >Editar</button>
              <button class="btn btn-danger btn-sm" >Deletar</button>
              <!-- <button class="btn btn-primary btn-sm" (click)="editarContato(contato)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deletarContato(contato)">Deletar</button> -->
            </td>
          </tr>  
        </tbody>
      </table>
    </div>
